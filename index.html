<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bella Angelina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="preloader">
       <div class="loader"></div>
       <div class="loading-text mt-3"></div>
    </div>

    <div class="d-flex text-white ps-3 pt-3">
      <p>Tekan Gambarnya !</p>
    </div>
    
  
    <div class="container">
      <img src="1.jpg" id="imageToClick" class="gambar">
      <div class="text-container">
      <p id="displayText"></p>
    </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
      const imageToClick = document.getElementById('imageToClick');
      imageToClick.addEventListener('click', () => {
        const audio = new Audio('lagu.mp3'); audio.play(); });
        // Wait for the page content to load
window.addEventListener('load', () => {
  const preloader = document.querySelector('.preloader');
  const loadingText = document.querySelector('.loading-text');

  // Array of loading messages
  const loadingMessages = ["Nunggu ya?", "Penasaran kan ? :)", "Kejap lagi.."];

  // Display loading messages at different intervals
  let index = 0;
  const intervalId = setInterval(() => {
    loadingText.textContent = loadingMessages[index];
    index = (index + 1) % loadingMessages.length;
  }, 3000); // Change this interval (in milliseconds) as needed

  setTimeout(() => {
    preloader.classList.add('hide');
    clearInterval(intervalId); // Stop the interval when hiding the preloader
  }, 9000); // Adjust the total preload time (in milliseconds) as needed
});


    </script>
  </body>
</html>
